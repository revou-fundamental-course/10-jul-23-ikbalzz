<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator BMI</title>
  </head>
  <body>
    <main id="container">
      <div class="wrapper">
        <section class="title">
          <h1>BMI CALCULATOR</h1>
          <p>
            Berat badan ideal adalah impian semua orang, tidak hanya memiliki
            bentuk tubuh yang menunjang penampilan, berat badan ideal juga
            menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung
            di kalkulator BMI.
          </p>
        </section>
        <section class="wrapper-input">
          <section class="input-radio">
            <label for="gender">Gender</label> <br />
            <input
              type="radio"
              name="pria"
              id="pria"\
              aria-checked="false"
            />Male <input type="radio" name="wanita" id="wanita" />Female
          </section>
          <!-- input value -->
          <section class="input-value">
            <label for="weight">height (cm) </label> <br />
            <input id="weight" class="value" type="number" required /> <br />
            <label for="umur">Age (years) </label> <br />
            <input id="age" class="value" type="number" required /> <br />
            <label for="height">weight (kg)</label> <br />
            <input id="height" class="value" type="number" required /> <br />
            <button onclick="calculateBmi()">Count</button>
            <button onclick="reload()">Clear</button>
            <!-- output -->
            <section class="wrapper-output">
              <p class="output" id="heading"></p>
              <p class="output" id="bmi-output"></p>
              <p class="output" id="message"></p>
            </section>
          </section>
        </section>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
